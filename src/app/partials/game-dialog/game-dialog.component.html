<div class="m-4">
  <h4 *ngIf="data.state == 'win'">Claim Win</h4>
  <h4 *ngIf="data.state == 'report'">Accept defeat or Report winner</h4>
  <mat-divider class="mb-3"></mat-divider>
  <div *ngIf="data.state == 'report'" class="text-center">
    <h6>Do you realy agree to opponents win ?</h6>
    <button class="mt-3" mat-stroked-button color="warn" (click)="updateGameStatus()" type="button">Agree</button>
  </div>
  <div *ngIf="data.state !== 'accept'" class="text-center">
    <h6 class="my-3 text-success">OR</h6>
    <h6 class="mb-3">Want to report ? upload your screenshot.</h6>
    <form (ngSubmit)="onFileUpload()" enctype="multipart/form-data">
      <input type="file" name="file" (change)="onFileSelected($event)" />
      <button mat-stroked-button [disabled]="!selectedFile" color="primary" type="submit">Upload</button>
    </form>
  </div>
</div>
